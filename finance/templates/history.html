{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div class="section">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Share(s)</th>
                    <th scope="col">Status</th>
                    <th scope="col">date</th>
                    <th scope="col">time</th>
                </tr>
            </thead>
            <tbody>
                    {% for info in history %}
                    <tr>
                        <td>{{ info.stock }}</td>
                        <td>{{ info.price | usd }}</td>
                        <td>{{ info.shares }}</td>
                        <td>{{ info.status }}</td>
                        <td>{{ info.date }}</td>
                        <td>{{ info.time }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
