{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="d-flex justify-content-center">
            <div class="input-group mb-3 " style="width:11%;">
                <label class="input-group-text" for="inputGroupSelect01">Stocks</label>
                <select class="form-select" id="inputGroupSelect01" name="symbol">
                  <option selected>Choose...</option>
                  {% for row in table%}
                    <option value="{{ row.stock }}">{{ row.stock }}</option>
                  {% endfor %}
                </select>
              </div>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
